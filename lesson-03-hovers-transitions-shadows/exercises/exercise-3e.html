<style>
  .apply-button {
    background-color: rgb(10, 102, 194);
    color: white;
    border: none;
    border-radius: 18px;
    height: 36px;
    width: 210px;
    font-weight: bold;
    font-size: 12px;
    cursor: pointer;
    transition: 0.3s
  }

  .apply-button:hover {
    background-color: rgb(2, 70, 138);
  }

  .save-button {
    background-color: rgb(255, 255, 255);
    color: rgb(45, 120, 219);
    border-style: solid;
    border-color: rgb(45, 120, 219);
    border-radius: 18px;
    height: 36px;
    width: 70px;
    font-weight: bold;
    font-size: 12px;
    border-width: 1.5px;
    cursor: pointer;
    margin-left: 6px;
    transition: background-color 0.2s, border-width 0.2s;
  }

  .save-button:hover {
    background-color: rgba(116, 176, 236, 0.299);
    border-width: 2px;
  }
</style>


<button class="apply-button">
  Apply on company website
</button>


<button class="save-button">
  Save
</button>
