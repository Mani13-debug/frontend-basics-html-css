<style>
  .subscribe-button {
    background-color: rgb(200, 8, 8);
    color: white;
    border: none;
    height: 36px;
    width: 107px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.2s;
  }

  .subscribe-button:hover {
    opacity: 0.79999;
  }

  .subscribe-button:active {
    opacity: 0.5;

  }

  .join-button {
    background-color: white;
    color: rgb(45, 120, 219);
    border-color: rgb(45, 120, 219);
    border-style: solid;
    border-width: 1px;
    height: 36px;
    width: 62px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: background-color 0.3s,
      color 0.3s;
  }

  .join-button:hover {
    background-color: rgb(45, 120, 219);
    color: white;
  }

  .join-button:active {
    opacity: 0.7;
  }

  .tweet-button {

    background-color: rgb(2, 137, 255);
    color: white;
    border-radius: 18px;
    border: none;
    width: 73px;
    height: 36px;
    cursor: pointer;
    font-weight: bold;
    font-size: 13px;
    transition: box-shadow 0.2s, opacity 0.2s;

  }

  .tweet-button:hover {
    box-shadow: 8px 4px 10px rgba(0, 0, 0, 0.15);
  }

  .tweet-button:active {

    opacity: 0.7
  }
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>


<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
