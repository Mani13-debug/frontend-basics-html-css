<style>
  .started-button {
    background-color: rgb(121, 82, 179);
    color: white;
    border: none;
    border-radius: 5px;
    padding-top: 12px;
    padding-bottom: 12px;
    padding-right: 18px;
    padding-left: 18px;
    font-weight: bold;
    font-size: 12px;
    cursor: pointer;
    transition: background-color 0.15s;
  }

  .started-button:hover {
    background-color: rgb(99, 60, 156);
  }

  .download-button {
    background-color: rgb(255, 255, 255);
    color: rgb(108, 117, 125);
    border-style: solid;
    border-color: rgb(108, 117, 125);
    border-radius: 5px;
    padding-top: 11px;
    padding-bottom: 11px;
    padding-right: 18px;
    padding-left: 18px;
    font-weight: bold;
    font-size: 12px;
    border-width: 2px;
    cursor: pointer;
    margin-left: 6px;
    transition: background-color 0.15s, color 0.15s;

  }

  .download-button:hover {
    background-color: rgb(108, 117, 125);
    color: white;
  }
</style>


<button class="started-button">
  Get Started
</button>


<button class="download-button">
  Download
</button>
